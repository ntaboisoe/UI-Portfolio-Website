  <!-- Hero Section -->
  <section class="hero-section py-5 text-center bg-primary text-white">
    <div class="container mt-5 pt-5" data-aos="fade-down">
      <h1 class="display-4 fw-bold">Contact Me</h1>
      <p class="lead mt-3">Let's connect and create something amazing together!</p>
    </div>
  </section>

  <!-- Contact Form -->
  <section class="contact-form-section py-5">
    <div class="container">
      <div class="row justify-content-center" data-aos="fade-up">
        <div class="col-md-8">
          <form action="#" method="post" class="p-4 shadow rounded bg-light">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your full name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control" id="subject" placeholder="Subject" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer-section text-center mt-5">
